name: Push to DockerHub

on:
  push:
    tags:
      - v*

  # SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  # test:
  #   uses: alerta/docker-alerta/.github/workflows/test.yml@master
  #   secrets: 
  #     DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  push:
    # needs: test
    runs-on: ubuntu-latest
    # if: github.event_name == 'push'
    env:
      REPOSITORY_URL: ghcr.io
      IMAGE_NAME: ${{ github.repository }} # ljubon/docker-alerta
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Variables
        id: vars
        run: |
          echo "::set-output name=SHORT_COMMIT_ID::$(git rev-parse --short HEAD)" 
          echo "::set-output name=BUILD_DATE::$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "::set-output name=VERSION::$(cat VERSION)"
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REPOSITORY_URL }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.VERSION }}
            type=raw,value=${{ steps.vars.outputs.SHORT_COMMIT_ID }}
            type=raw,value=latest
      - name: Build Image
        uses: docker/build-push-action@v3
        with:
          context: .
          build-args: VCS_REF=${{ github.sha }},BUILD_DATE=${{ steps.vars.outputs.BUILD_DATE }},VERSION=${{ steps.vars.outputs.VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          push: true
      # - name: Push image
      #   uses: docker/build-push-action@v3
      #   with:
      #     context: .
      #     push: true
      #     tags: ${{ steps.meta.outputs.tags }}

      - uses: act10ns/slack@v1
        with: 
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()